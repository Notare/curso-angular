<form #formulario="ngForm" (ngSubmit)="enviar(formulario)">
    <div class="form-group">
        <label for="nome">nome</label>
        <input type="text" class="form-control" id="nome" placeholder="digite seu nome" name="nome" ngModel [(ngModel)]="usuario.nome" #nome>
        <!-- <div>{{ nome.className }}</div>     -->
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" placeholder="digite seu email" name="email" ngModel [(ngModel)]="usuario.email" required email>    
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
