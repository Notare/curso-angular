<form #meuForm="ngForm" (ngSubmit)="enviarForm(meuForm)">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="nome.invalid && nome.touched"
        id="nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
      <div
        *ngIf="nome.invalid && nome.touched"
        class="alert alert-danger"
        role="alert"
      >
        nome é obrigatorio
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email">email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        [class.is-invalid]="email.invalid && email.touched"
        id="email"
        name="email"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && email.touched"
        class="alert alert-danger"
        role="alert"
      >
        email é obrigatorio
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input
        [class.is-invalid]="cep.invalid && cep.touched"
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        ngModel
        required
        #cep="ngModel"
      />
      <div
        *ngIf="cep.invalid && cep.touched"
        class="alert alert-danger"
        role="alert"
      >
        cep é obrigatorio
      </div>
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">numero</label>
      <input
        [class.is-invalid]="numero.invalid && numero.touched"
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        ngModel
        required
        #numero="ngModel"
      />
      <div
        *ngIf="numero.invalid && numero.touched"
        class="alert alert-danger"
        role="alert"
      >
        numero é obrigatorio
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">complemento</label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        ngModel
        #complemento="ngModel"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="rua">rua</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="rua.invalid && rua.touched"
        id="rua"
        name="rua"
        [(ngModel)]="usuario.rua"
        required
        #rua="ngModel"
      />
      <div
        *ngIf="rua.invalid && rua.touched"
        class="alert alert-danger"
        role="alert"
      >
        rua é obrigatorio
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5">
      <label for="bairro" class="control-label">bairro</label>
      <input
        [class.is-invalid]="bairro.invalid && bairro.touched"
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        ngModel
        required
        #bairro="ngModel"
      />
      <div
        *ngIf="bairro.invalid && bairro.touched"
        class="alert alert-danger"
        role="alert"
      >
        bairro é obrigatorio
      </div>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control-label">cidade</label>
      <input
        [class.is-invalid]="cidade.invalid && cidade.touched"
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        ngModel
        required
        #cidade="ngModel"
      />
      <div
        *ngIf="cidade.invalid && cidade.touched"
        class="alert alert-danger"
        role="alert"
      >
        cidade é obrigatorio
      </div>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">estado</label>
      <input
        [class.is-invalid]="estado.invalid && estado.touched"
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        ngModel
        required
        #estado="ngModel"
      />

        *ngIf="estado.invalid && estado.touched"
        class="alert alert-danger"
        role="alert"
      >
        estado é obrigatorio
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
    Submit
  </button>

  <app-form-debug [form]="meuForm"></app-form-debug>
</form>
