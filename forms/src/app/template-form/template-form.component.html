<form #meuForm="ngForm" (ngSubmit)="enviarForm(meuForm)">
  <div class="form-group">
    <label for="nome">nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      [(ngModel)]="usuario.nome"
      required
      #nome
    />
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="usuario.email"
      required
      email
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
